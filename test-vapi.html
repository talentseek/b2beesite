<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vapi Widget Test</title>
    <script src="https://unpkg.com/@vapi-ai/web@latest/dist/umd/index.js" async></script>
</head>
<body>
    <h1>Vapi Widget Test</h1>
    <button onclick="createWidget()">Create Vapi Widget</button>
    
    <vapi-widget 
        public-key="8855fa42-df57-4574-8cf1-a7888b14166a"
        assistant-id="34742276-b3aa-452f-aaea-204f85d884d3"
        mode="voice"
        theme="dark"
        base-bg-color="#000000"
        accent-color="#14B8A6"
        cta-button-color="#000000"
        cta-button-text-color="#ffffff"
        border-radius="large"
        size="full"
        position="bottom-right"
        title="TALK WITH BUZZ"
        start-button-text="Start"
        end-button-text="End Call"
        chat-first-message="Hey, How can I help you today?"
        chat-placeholder="Type your message..."
        voice-show-transcript="false"
        consent-required="true"
        consent-title="Terms and conditions"
        consent-content="By clicking 'Agree,' and each time I interact with this AI agent, I consent to the recording, storage, and sharing of my communications with third-party service providers, and as otherwise described in our Terms of Service."
        consent-storage-key="vapi_widget_consent"
    ></vapi-widget>

    <script>
        function createWidget() {
            console.log('Creating widget...');
            const widget = document.querySelector('vapi-widget');
            if (widget && widget.open) {
                console.log('Opening widget...');
                widget.open();
            } else {
                console.log('Widget not found or open method not available');
            }
        }
    </script>
</body>
</html>
